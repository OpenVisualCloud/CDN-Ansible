# Installing the dependencies for RHEL

  - name: Install EPEL repository
    include: epel.yml

  - name: Installing the Apache Traffic Server dependencies on RedHat/CentOS
    become: yes
    yum:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - autoconf
      - automake
      - libtool
      - pkgconfig
      - perl-ExtUtils-MakeMaker
      - gcc
      - gcc-c++
      - expat-devel
      - openssl-devel
      - pcre-devel
      - ncurses-devel
      - libcurl-devel
      - libcap
      - libcap-devel
      - hwloc
      - hwloc-devel
      - flex
      - git
      - unzip
      - tcl
      - tcl-devel      
      - libunwind
      - libunwind-devel
      - bison
    register: dependencies
    until: dependencies is success
    retries: 2
    delay: 5
