# vars file for nginx

    nginx_version: origin/branches/stable-1.14
    nginx_git_url: "https://github.com/nginx/nginx.git"
    nginx_rtmp_git_url: "https://github.com/sergey-dryabzhinsky/nginx-rtmp-module.git"
    nginx_install_dir: "/opt/nginx"
    ngins_rtmp_dir: "/opt/nginx-rtmp-module"
    nginx_sbin_path: "/usr/local/nginx/sbin/nginx"
    nginx_conf_path: "/usr/local/nginx/conf/nginx.conf"
    nginx_custom_modules: "--with-http_ssl_module"
 
    self_signed_certs:
     - key: /usr/local/nginx/conf/MyKey.key
       cert: /usr/local/nginx/conf/MyCertificate.crt

