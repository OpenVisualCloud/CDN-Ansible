  - name: Installing EPEL repository
    include: epel.yml

  - name: Installing SVT-HEVC Dependencies on RedHat
    become: yes
    yum:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - nasm
      - yasm
      - automake
      - autoconf
      - cmake
      - cmake3
      - libtool
      - git
      - gcc
      - gcc-c++
      - openssl-devel
      - libcurl-devel
      - unzip
      - curl
      - gmp-devel
      - mpfr-devel
      - libmpc-devel
      - epel-release
    register: dependencies
    until: dependencies is success
    retries: 2
    delay: 5


  - name: Downloading the cmake-3.6.2
    get_url:
      url: https://cmake.org/files/v3.6/cmake-3.6.2.tar.gz
      dest: "/opt/cmake-3.6.2.tar.gz"
      validate_certs: false

  - name: Unpacking 
    unarchive:
      copy: no
      dest: "/opt"
      src: "/opt/cmake-3.6.2.tar.gz"

  - name: Configuring and Installing the cmake
    shell: "{{ item }}"
    args:
      chdir: "/opt/cmake-3.6.2"
    with_items:
      - ./bootstrap
      - make -j$(nproc)
      - make -j$(nproc) install

