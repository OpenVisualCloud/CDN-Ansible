# Installing the ffmpeg dependencies for Debian

  - name: Installing ffmpeg Dependencies Debian
    become: yes
    apt:
      name: "{{ packages }}"
      state: present
      update_cache: yes
    vars:
      packages:
      - nasm
      - yasm
      - automake
      - autoconf
      - cmake
      - libtool
      - build-essential
      - git
      - gcc
      - libfreetype6-dev
      - libass-dev
      - libsdl2-dev
      - libva-dev
      - libvdpau-dev
      - libvorbis-dev
      - libxcb1-dev
      - libxcb-shm0-dev
      - libxcb-xfixes0-dev
      - pkg-config
      - zlib1g-dev
      - libcurl4-openssl-dev
      - libx264-dev
      - libx265-dev
      - libnuma-dev
      - libvpx-dev
      - libopus-dev
      - mercurial
      - libfdk-aac-dev
      - libmp3lame-dev
      - texinfo
      - unzip

